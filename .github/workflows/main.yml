name: Package addon

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
                
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: drone_show_addon
          path: drone-show-src
